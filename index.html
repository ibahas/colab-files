<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Video Player Demo</h1>
    <div class="container">
        <div class="video-list-container">
            <h2>Available Videos</h2>
            <ul id="video-list"><li>Loading videos...</li></ul>
        </div>
        <div class="player-container">
            <h2 id="video-title">Select a video</h2>
            <div id="player-area">
                <video id="video-player" controls>Your browser does not support the video tag.</video>
                <div id="loading-indicator" style="display: none;">
                    <p>Loading video chunks...</p>
                    <progress id="loading-progress" value="0" max="100"></progress>
                </div>
                 <div id="error-message" class="error" style="display: none;"></div>
            </div>
             <p class="note">Note: This player downloads all video parts before playing. May be slow/memory intensive for large videos.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
